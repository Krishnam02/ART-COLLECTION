<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Our Clients Say</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fdf7f7; /* Soft pink background */
            margin: 0;
            padding: 0;
        }
        section#testimonials {
            background-color: #ffffff;
            padding: 80px;
            text-align: center;
            margin: 30px auto;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        section#testimonials h1 {
            font-size: 42px;
            color: #b56576; /* Elegant, wedding-themed color */
            margin-bottom: 40px;
            font-family: 'Playfair Display', serif;
        }
        blockquote {
            background-color: #f7f3f3; /* Light background for quotes */
            padding: 30px;
            border-left: 5px solid #b56576;
            margin: 20px 0;
            position: relative;
            font-style: italic;
            color: #6e6e6e;
            font-size: 18px;
        }
        blockquote p {
            margin: 0;
        }
        blockquote::before {
            content: "“";
            font-size: 60px;
            color: #b56576;
            position: absolute;
            top: 10px;
            left: 15px;
        }
        blockquote::after {
            content: "”";
            font-size: 60px;
            color: #b56576;
            position: absolute;
            bottom: -10px;
            right: 15px;
        }
        cite {
            display: block;
            text-align: right;
            color: #333;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section id="testimonials">
        <h1>What Our Clients Say</h1>
        
        <blockquote>
            <p>"The best event planner ever! They made our wedding day stress-free and magical."</p>
            <cite>- Jane D.</cite>
        </blockquote>
        
        <blockquote>
            <p>"Professional and attentive to detail. Our corporate event was a huge success!"</p>
            <cite>- Rahul S.</cite>
        </blockquote>
        
        <blockquote>
            <p>"They transformed our vision into reality. Highly recommend!"</p>
            <cite>- Dinesh R.</cite>
        </blockquote>
    </section>
</body>
</html>
